<!-- --------------inner banner start-------------- -->
<section class="inner_banner_bg"
  style="background: linear-gradient( #00000082, rgb(0 0 0 / 45%) ), url(../../assets/img/inner-banner10.jpg);">
  <div class="container inner_bnr_bg">
    <div class="row align-items-end">
      <div class="col-lg-8 col-md-8 col-sm-12 col-12 my-4 my-md-3 inner_bnr_col">
        <h1 class="text-white font-weight-bold">Products by Category</h1>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 my-4 my-md-3 inner_bnr_col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent justify-content-end bread_crumb_custom mb-0">
            <li class="breadcrumb-item"><a routerLink="" class="blue_clr">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Categorys</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<!-- --------------inner banner end-------------- -->
<!--------------------------- category start --------------------------->
<section class="section_pad">
  <div class="Quote_bg">
    <div class="Quote_btn d-flex" data-toggle="modal" data-target="#quote-modal"><i class="fa fa-file-text fa-2x"
        aria-hidden="true"></i>
      <p class="mb-0 pl-2 font-weight-bold text-white">Request Quote</p>
    </div>
  </div>
  <div class="container">
    <div class="row my-3 my-md-2">
      <div class="col-lg-4 col-md-4 col-sm-6 col-12 my-2" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <div class="card category_card">
          <div class="card-body">
            <form>
              <div class="form-row align-items-center search_blog_bg">
                <div class="col-sm-12 my-1">
                  <div class="input-group">
                    <input type="text" class="form-control rounded-0 serch_control" id="inlineFormInputGroupUsername">
                    <div class="input-group-prepend">
                      <div class="input-group-text btn search_btn_fm">Search</div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <ng-container>
              <h4 class="font-weight-bold font-weight-sm-lighter my-3 my-md-3 mobile_btn_category"
                (click)="categoryExpand()">
                All Categories</h4>
              <div class="list-group category_group" id="category-mobile">
                <a *ngFor="let cat of dataserv.category; let ndx=index"
                  class="list-group-item list-group-item-action border-left-0 border-right-0"
                  (click)="dataserv.categoryDetails(cat)"><i class="fa fa-angle-right mr-2" aria-hidden="true"></i>
                  {{cat.cat_name}} </a>
              </div>
            </ng-container>

          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-6 col-12 my-2" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <h2 class="mt-3 font-weight-bold">{{dataserv.catTitle}} Archives</h2>
        <p>{{dataserv.desc}}</p>

        <div class="row align-items-center justify-content-center"
          *ngFor="let cat of dataserv.categoryById| paginate: { itemsPerPage: 2, currentPage: page }; let ndx=index">
        <!-- <div class="row align-items-center justify-content-center"
          *ngFor="let cat of dataserv.categoryById; let ndx=index"> -->

          <div class="col-lg-6 col-md-6 col-sm-12 col-12 my-3 my-md-3">
            <img src="{{cat.title_img}}" class="img-fluid" alt="product image">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-12 my-3 my-md-3">
            <h2 class="mt-3 blue_clr">{{cat.product_name}}</h2>
            <p class="mb-0"><span class="font-weight-bold">Category:</span> {{cat.category_name}}</p>
            <p class=""><span class="font-weight-bold">Brand:</span> {{cat.brand_name}}</p>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 my-3 my-md-3">
            <h4 class="mt-3 font-weight-bold">Description</h4>
            <p>{{cat.desc}}</p>
            <hr>
          </div>
        </div>



        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 pagination_cal my-3 my-md-3">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center justify-content-md-end">

                <pagination-controls (pageChange)="page = $event"></pagination-controls>

              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--------------------------- category end --------------------------->

<!-- quote modal -->
<div class="modal fade" id="quote-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Request Quote</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 contact_frm_col">
              <input type="Name" class="form-control rounded-0 contact_fm_control" placeholder="Name"
                aria-describedby="nameHelp">
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12 contact_frm_col">
              <input type="Email" class="form-control rounded-0 contact_fm_control" placeholder="Email"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12 contact_frm_col">
              <input type="Phone Number" class="form-control rounded-0 contact_fm_control" placeholder="Number"
                aria-describedby="nameHelp">
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 contact_frm_col">
              <input type="Company Address" class="form-control rounded-0 contact_fm_control"
                placeholder="Company Address" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
              <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" placeholder="Your Message"
                rows="4"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn modal_btn_submit">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- quote modal -->
