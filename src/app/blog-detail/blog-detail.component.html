<!-- --------------inner banner start-------------- -->
<section class="inner_banner_bg"
  style="background: linear-gradient( #00000082, rgb(0 0 0 / 45%) ), url(../../assets/img/inner-banner5.jpg);">
  <div class="container inner_bnr_bg">
    <div class="row align-items-end">
      <div class="col-lg-8 col-md-8 col-sm-12 col-12 my-4 my-md-3 inner_bnr_col">
        <h1 class="text-white font-weight-bold">Blog Details</h1>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 my-4 my-md-3 inner_bnr_col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent justify-content-end bread_crumb_custom mb-0">
            <li class="breadcrumb-item"><a routerLink="" class="blue_clr">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="../blog" class="blue_clr">Blog</a></li>
            <li class="breadcrumb-item active" aria-current="page">Blog Details</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<!-- --------------inner banner end-------------- -->
<!--------------------------- blog detail start --------------------------->
<section class="blg_detail_bg">
  <div class="container">
    <div class="row">

      <div class="col-lg-4 col-md-4 col-sm-12 col-12 blog_col_right order-md-2 order-sm-1 order-1">
        <div class="blog_recent_card card">
          <div class="card-body">
            <form>
              <div class="form-row align-items-center search_blog_bg">
                <div class="col-sm-12 my-1">
                  <div class="input-group">
                    <input type="text" class="form-control rounded-0 serch_control" id="inlineFormInputGroupUsername"
                      [(ngModel)]="userFilter.title" [ngModelOptions]="{standalone: true}">
                    <div class="input-group-prepend">
                      <div class="input-group-text btn search_btn_fm">Search</div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <h4 class="font-weight-bold mb-0 mt-3">Recent Posts</h4>
            <div class="">
              <ul class="list-group list-group-flush" *ngFor="let blg of dataserv.recblog|filterBy: userFilter;">
                <li class="list-group-item px-0" (click)="getBlogById(blg)"><i class="fa fa-angle-right mr-2"
                    aria-hidden="true"></i>{{blg.title}}</li>
              </ul>
            </div>

            <!-- <h4 class="font-weight-bold mb-0 mt-3">All Categories</h4>
              <div class="">
                <ul class="list-group list-group-flush" *ngFor="let blg of dataserv.blogcat">
                  <li class="list-group-item px-0" (click)="getBlogByCategory(blg)"><i class="fa fa-angle-right mr-2" aria-hidden="true"></i>{{blg.name}}</li>
                </ul>
              </div> -->

          </div>
        </div>
      </div>

      <div class="col-lg-8 col-md-8 col-sm-12 col-12 blog_col_left order-md-1 order-sm-12 order-2"
        *ngIf="blog$ | async as blog">
        <div class="blog_left_card" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="300">
          <h2 class="mt-3 font-weight-bold">{{blog.title}}</h2>
          <p class="text-secondary font-weight-bold mb-0"><i class="fa fa-calendar" aria-hidden="true"></i>
            {{blog.date|date:'mediumDate'}}</p>
          <!-- {{dataserv.blog.blog|json}} -->
          <div *ngFor="let sub of blog.blog">
            <img src="{{sub.img}}" class="img-fluid my-3" alt="blog image" width="100%">
            <p>{{sub.desc}}</p>
          </div>
